# gqlgen configuration file
# Refer to https://gqlgen.com/config/

schema:
  - graph/schema.graphqls

exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph
  filename_template: "{name}.resolvers.go"

# Optional: skip running `go mod tidy` when generating code if your modules are not yet downloaded
# skip_mod_tidy: true

# Optional: Omit the complexity calculations
# omit_complexity: true

# Optional: Omit the panic handler for resolver errors
# omit_panic_handler: true

# Optional: Use struct pointers instead of interface{} for JSON fields
# struct_tag: json

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32